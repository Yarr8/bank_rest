databaseChangeLog:
  - changeSet:
      id: 003-0-check-parent-tables
      author: bankcards
      preConditions:
        onFail: HALT
        onError: HALT
        onUpdateSQL: MARK_RAN
        and:
          - tableExists:
              tableName: cards
          - tableExists:
              tableName: users
      changes: [ ]  # no changes, only condition check
  - changeSet:
      id: 003-create-transactions-table
      author: bankcards
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        onUpdateSQL: MARK_RAN
        not:
          - tableExists:
              tableName: transactions
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            constraintName: fk_transactions_from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            constraintName: fk_transactions_to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_from_card
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_to_card
            columns:
              - column:
                  name: to_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_status
            columns:
              - column:
                  name: status