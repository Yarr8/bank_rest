databaseChangeLog:
  - changeSet:
      id: 005-0-check-parent-tables
      author: bankcards
      preConditions:
        onFail: HALT
        onError: HALT
        onUpdateSQL: MARK_RAN
        and:
          - tableExists:
              tableName: cards
          - tableExists:
              tableName: users
      changes: [ ]  # no changes, only condition check
  - changeSet:
      id: 005-create-card-block-requests-table
      author: bankcards
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        onUpdateSQL: MARK_RAN
        not:
          - tableExists:
              tableName: card_block_requests
      changes:
        - createTable:
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: requester_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: processed_by_id
                  type: BIGINT
              - column:
                  name: processed_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: card_id
            constraintName: fk_card_block_requests_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: requester_id
            constraintName: fk_card_block_requests_requester_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: processed_by_id
            constraintName: fk_card_block_requests_processed_by_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            tableName: card_block_requests
            indexName: idx_card_block_requests_card_id
            columns:
              - column:
                  name: card_id
        - createIndex:
            tableName: card_block_requests
            indexName: idx_card_block_requests_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: card_block_requests
            indexName: idx_card_block_requests_requester_id
            columns:
              - column:
                  name: requester_id
